  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambar Hewan</title>
    <style>
      #daftar{
        width: 20%;
      }
      #img{
        width: 50%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <select id="daftar">
      <option hidden>Pilihan Hewan</option>
      <option value="ayam">Ayam</option>
      <option value="anjing">Anjing</option>
      <option value="gorila">Gorila</option>
    </select>
    <br> <br> <br>
    <img id ="img">

    <script>
      let daftar = document.getElementById("daftar");
      daftar.onchange = function(){
        
        if(daftar.value == "ayam"){
          document.getElementById("img").src = "img/ayam.jpeg";
        }else if(daftar.value == "anjing"){
          document.getElementById("img").src = "img/anjg.jpg.jpg";
        }else if(daftar.value == "gorila"){
          document.getElementById("img").src = "img/gorila.jpg";
        }
      }
    </script>
  </body>
  </html>
